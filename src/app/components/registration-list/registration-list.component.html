<div class="container">
  <div class="row">
    <div class="col-md-12">
      <button routerLink="" mat-raised-button color="primary" style="margin-right: 5px;">
        <i class="fa fa-home"></i>
      </button>
      <button routerLink="/register" mat-raised-button color="accent">
        <i class="fa fa-arrow-left"></i>
        Back to registration
      </button>
    </div>
  </div>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                  </ng-container>
              
                  <!-- First name Column -->
                  <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
                  </ng-container>
              
                  <!-- Last Name Column -->
                  <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
                  </ng-container>
              
                  <!-- Email Column -->
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                  </ng-container>

                  <!-- Gender Column -->
                  <ng-container matColumnDef="userGender">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                    <td mat-cell *matCellDef="let row"> {{row.userGender}} </td>
                  </ng-container>
                  
                  <!-- Package Column -->
                  <ng-container matColumnDef="userPackage">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Package </th>
                    <td mat-cell *matCellDef="let row"> {{row.userPackage}} </td>
                  </ng-container>
                  
                  <!-- Last Name Column -->
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="crud-action"> Action </th>
                    <td mat-cell *matCellDef="let row d-flex"> 
                      <button [routerLink]="['/detail', row.id]" mat-icon-button color="warn"><i class="fa fa-eye"></i></button>
                      <button (click)="editEnquiry(row.id)" mat-icon-button color="accent"><i class="fa fa-pencil"></i></button>
                      <button (click)="deleteUserEnquiry(row.id)" mat-icon-button color="primary"><i class="fa fa-close"></i></button>
                    </td>
                  </ng-container>
                  
                  <!-- -->
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
              
              
        </div>
    </div>
</div>
